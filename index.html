<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="pages/css/index.css" />
    <script type="text/javascript" defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" defer src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script type="text/javascript" defer src="pages/scripts/index.js"></script>
</head>
<body>
    <div class="row">
        <label for="max-episode">Max episode (MUST FILL IN)</label>
        <input id="max-episode" type="number" min="0" step="1">
    </div>
    <div class="row">
        <label for="search">Search transcripts</label>
        <input id="search" name="search" placeholder="Search..." type="text">

        <input id="search-btn" type="button" value="Go">
    </div>

    <div id="episode-container" class="row">

    </div>
</body>

<template id="template-entry">
    <div class="episode-wrapper">
        <div class="header-wrapper">
            <div class="header-main"></div>
                <span class="title"></span>
            <div class="header-sub"></div>
        </div>
        <div class="row row-body"></div>
    </div>
</template>

<template id="template-entry-header">
    <div class="row row-header">
        <span class="header-label pull-left"></span>
        <span class="header-value pull-left"></span>
    </div>
</template>
<footer>

</footer>
</html>
